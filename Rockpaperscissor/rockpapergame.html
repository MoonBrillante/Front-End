<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://fonts.googleapis.com/css2?family=Asap:wght@400;500;700&family=Geologica:wght@300;400;700&family=PT+Sans:wght@700&family=Roboto:wght@300;400&family=Titillium+Web:wght@300;400;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
    <title>Rock Paper Scissors</title>

</head>
<body>
    <header>
        <h1>Rock Paper Scissors</h1>
    </header>

    <div class="score-board">
        <div id="user-label" class="badge">user</div>
        <div id="computer-label" class="badge">comp</div>
        <span id="user-score">0</span>:<span id="computer-score">0</span>
    </div>

    <div class="result">
        <p>Paper covers rock. You win!</p>
    </div>

    <div class="choices">
        <div class="choice" id="r">
            <img src="images/rock.jpg" alt="">
        </div>

    <div class="choice" id="p">
        <img src="images/paper.jpg" alt="">
    </div> 

    <div class="choice"  id="s">
        <img src="images/scissors.jpg" alt="">
    </div>

    <p id="action-message">Make your move.</p>
    </div>
    <script src="app.js"></script>
</body>
</html>
